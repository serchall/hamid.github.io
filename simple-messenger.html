<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان ساده</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .messenger-container {
            height: calc(100vh - 40px);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 15px 15px 0 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message.sent .message-content {
            background: #007bff;
            color: white;
        }
        .message.received .message-content {
            background: white;
            border: 1px solid #e9ecef;
        }
        .message-time {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }
        .chat-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 15px 15px;
        }
        .input-group {
            position: relative;
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 10px 50px 10px 15px;
            resize: none;
        }
        .send-btn {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .send-btn:hover {
            background: #0056b3;
        }
        .welcome-message {
            text-align: center;
            color: #6c757d;
            margin-top: 50px;
        }
        .welcome-message i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="chat-header">
            <h5 class="mb-0">
                <i class="fas fa-comments text-primary me-2"></i>
                پیام‌رسان ساده
            </h5>
            <small class="text-muted">نسخه پایه - آماده برای توسعه</small>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments"></i>
                <h6>به پیام‌رسان خوش آمدید!</h6>
                <p>این نسخه ساده است و قابلیت‌های بیشتری به زودی اضافه خواهد شد.</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="form-control" 
                    id="messageInput" 
                    placeholder="پیام خود را بنویسید..." 
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let messages = [];
        let currentUser = 'کاربر';

        // بررسی احراز هویت
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }

        // تنظیم ارتفاع textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // ارسال پیام با Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ارسال پیام
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            // اضافه کردن پیام به لیست
            const message = {
                id: Date.now(),
                content: content,
                sender: currentUser,
                timestamp: new Date(),
                type: 'sent'
            };
            
            messages.push(message);
            addMessageToChat(message);
            
            // پاک کردن فیلد ورودی
            input.value = '';
            input.style.height = 'auto';
            
            // شبیه‌سازی پاسخ خودکار (برای تست)
            setTimeout(() => {
                const autoReply = {
                    id: Date.now() + 1,
                    content: 'پیام شما دریافت شد. این یک پاسخ خودکار است.',
                    sender: 'سیستم',
                    timestamp: new Date(),
                    type: 'received'
                };
                messages.push(autoReply);
                addMessageToChat(autoReply);
            }, 1000);
        }

        // اضافه کردن پیام به چت
        function addMessageToChat(message) {
            const container = document.getElementById('chatMessages');
            
            // حذف پیام خوش‌آمدگویی اگر پیام جدیدی ارسال شود
            if (messages.length === 1) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const timeString = message.timestamp.toLocaleTimeString('fa-IR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${message.content}</div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // اسکرول به پایین
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

        // نمایش اطلاعات نسخه
        console.log('📱 پیام‌رسان ساده v1.0');
        console.log('🔧 آماده برای توسعه قابلیت‌های بیشتر');
    </script>
</body>
</html>
