<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی آنلاین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="support.css">
    <style>
        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .support-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .support-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .support-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .support-body {
            padding: 30px;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 15px 25px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: #667eea;
            color: white;
            border: none;
        }
        
        .nav-tabs .nav-link:hover {
            background: #f8f9fa;
            color: #667eea;
        }
        
        .ticket-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .ticket-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .ticket-priority {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .priority-urgent {
            background: #dc3545;
            color: white;
        }
        
        .priority-high {
            background: #fd7e14;
            color: white;
        }
        
        .priority-medium {
            background: #ffc107;
            color: #212529;
        }
        
        .priority-low {
            background: #28a745;
            color: white;
        }
        
        .ticket-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-open {
            background: #007bff;
            color: white;
        }
        
        .status-in_progress {
            background: #17a2b8;
            color: white;
        }
        
        .status-resolved {
            background: #28a745;
            color: white;
        }
        
        .status-closed {
            background: #6c757d;
            color: white;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            border-radius: 10px 10px 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .chat-input {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message.admin {
            flex-direction: row;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 0 10px;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }
        
        .message.admin .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-radius: 15px 15px 15px 5px;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .admin-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .chat-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-waiting {
            background: #ffc107;
            color: #212529;
        }
        
        .status-active {
            background: #28a745;
            color: white;
        }
        
        .status-closed {
            background: #6c757d;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .support-container {
                margin: 0 15px;
            }
            
            .support-header {
                padding: 20px;
            }
            
            .support-body {
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="support-container">
            <div class="support-card">
                <div class="support-header">
                    <h2>
                        <i class="fas fa-headset me-2"></i>پشتیبانی آنلاین
                    </h2>
                    <p class="mb-0">ما اینجا هستیم تا به شما کمک کنیم</p>
                </div>
                
                <div class="support-body">
                    <!-- تب‌های پشتیبانی -->
                    <ul class="nav nav-tabs" id="supportTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tickets-tab" data-bs-toggle="tab" data-bs-target="#tickets" type="button" role="tab">
                                <i class="fas fa-ticket-alt me-2"></i>تیکت‌های پشتیبانی
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-ticket-tab" data-bs-toggle="tab" data-bs-target="#new-ticket" type="button" role="tab">
                                <i class="fas fa-plus me-2"></i>تیکت جدید
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="live-chat-tab" data-bs-toggle="tab" data-bs-target="#live-chat" type="button" role="tab">
                                <i class="fas fa-comments me-2"></i>چت زنده
                            </button>
                        </li>
                    </ul>
                    
                    <!-- محتوای تب‌ها -->
                    <div class="tab-content mt-4" id="supportTabContent">
                        <!-- تب تیکت‌ها -->
                        <div class="tab-pane fade show active" id="tickets" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5>تیکت‌های شما</h5>
                                <button class="btn btn-primary" onclick="loadTickets()">
                                    <i class="fas fa-sync-alt me-2"></i>به‌روزرسانی
                                </button>
                            </div>
                            
                            <div id="ticketsList">
                                <!-- تیکت‌ها اینجا لود می‌شوند -->
                            </div>
                        </div>
                        
                        <!-- تب تیکت جدید -->
                        <div class="tab-pane fade" id="new-ticket" role="tabpanel">
                            <h5 class="mb-4">ایجاد تیکت جدید</h5>
                            
                            <form id="newTicketForm">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="ticketSubject" class="form-label">موضوع</label>
                                            <input type="text" class="form-control" id="ticketSubject" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="ticketPriority" class="form-label">اولویت</label>
                                            <select class="form-select" id="ticketPriority">
                                                <option value="low">کم</option>
                                                <option value="medium" selected>متوسط</option>
                                                <option value="high">زیاد</option>
                                                <option value="urgent">فوری</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="ticketCategory" class="form-label">دسته‌بندی</label>
                                    <select class="form-select" id="ticketCategory">
                                        <option value="general" selected>عمومی</option>
                                        <option value="technical">فنی</option>
                                        <option value="billing">پرداخت</option>
                                        <option value="bug_report">گزارش خطا</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="ticketDescription" class="form-label">توضیحات</label>
                                    <textarea class="form-control" id="ticketDescription" rows="5" required placeholder="مشکل خود را به طور کامل توضیح دهید..."></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>ارسال تیکت
                                </button>
                            </form>
                        </div>
                        
                        <!-- تب چت زنده -->
                        <div class="tab-pane fade" id="live-chat" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5>چت زنده با پشتیبانی</h5>
                                <button class="btn btn-primary" onclick="startLiveChat()" id="startChatBtn">
                                    <i class="fas fa-comments me-2"></i>شروع چت
                                </button>
                            </div>
                            
                            <div id="chatContainer" style="display: none;">
                                <div class="chat-container">
                                    <div class="chat-header">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-0">چت با پشتیبانی</h6>
                                                <small id="chatStatus" class="text-muted">در حال اتصال...</small>
                                            </div>
                                            <button class="btn btn-sm btn-outline-danger" onclick="closeChat()">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="chat-messages" id="chatMessages">
                                        <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
                                    </div>
                                    
                                    <div class="chat-input">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="chatMessageInput" placeholder="پیام خود را بنویسید...">
                                            <button class="btn btn-primary" onclick="sendChatMessage()">
                                                <i class="fas fa-paper-plane"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="chatHistory" style="display: none;">
                                <h6>چت‌های قبلی</h6>
                                <div id="chatHistoryList">
                                    <!-- تاریخچه چت‌ها -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Toasts will be added here dynamically -->
    </div>

    <!-- Ticket Modal -->
    <div class="modal fade" id="ticketModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">جزئیات تیکت</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="ticketModalBody">
                    <!-- Ticket details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="support.js"></script>
</body>
</html>
