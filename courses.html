<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوره‌های آموزشی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .course-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .course-image {
            height: 200px;
            object-fit: cover;
        }
        .level-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        .instructor-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .duration-info {
            color: #28a745;
            font-weight: 600;
        }
        .price-info {
            color: #dc3545;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white mb-3">
                    <i class="fas fa-graduation-cap me-2"></i>
                    دوره‌های آموزشی
                </h1>
                <p class="text-white-50">بهترین دوره‌های برنامه‌نویسی و تکنولوژی</p>
            </div>
        </div>
        
        <div class="row" id="coursesContainer">
            <!-- دوره‌ها اینجا لود می‌شوند -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('coursesContainer');
                    container.innerHTML = data.courses.map(course => `
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card course-card h-100">
                                <div class="position-relative">
                                    <img src="${course.image}" class="card-img-top course-image" alt="${course.title}">
                                    <span class="badge ${getLevelBadgeClass(course.level)} level-badge">
                                        ${getLevelText(course.level)}
                                    </span>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text text-muted">${course.description}</p>
                                    
                                    <div class="mt-auto">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span class="instructor-info">
                                                <i class="fas fa-user me-1"></i>
                                                ${course.instructor}
                                            </span>
                                            <span class="duration-info">
                                                <i class="fas fa-clock me-1"></i>
                                                ${course.duration} دقیقه
                                            </span>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="price-info">
                                                ${course.price.toLocaleString()} تومان
                                            </span>
                                            <a href="/course-detail.html?id=${course.id}" class="btn btn-primary">
                                                <i class="fas fa-play me-1"></i>
                                                مشاهده دوره
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('coursesContainer').innerHTML = 
                        '<div class="col-12 text-center"><p class="text-white">خطا در بارگذاری دوره‌ها</p></div>';
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('coursesContainer').innerHTML = 
                    '<div class="col-12 text-center"><p class="text-white">خطا در ارتباط با سرور</p></div>';
            }
        }

        function getLevelBadgeClass(level) {
            switch(level) {
                case 'beginner': return 'bg-success';
                case 'intermediate': return 'bg-warning';
                case 'advanced': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function getLevelText(level) {
            switch(level) {
                case 'beginner': return 'مبتدی';
                case 'intermediate': return 'متوسط';
                case 'advanced': return 'پیشرفته';
                default: return 'نامشخص';
            }
        }

        // بارگذاری دوره‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
