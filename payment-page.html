<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت - Stripe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .payment-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .payment-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .payment-body {
            padding: 30px;
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .card-element {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background: white;
        }
        
        .card-element.StripeElement--focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .card-element.StripeElement--invalid {
            border-color: #dc3545;
        }
        
        .payment-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .payment-button:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        
        .payment-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .payment-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .payment-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #667eea;
        }
        
        .secure-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .payment-method {
            width: 50px;
            height: 30px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #6c757d;
        }
        
        .back-button {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                margin: 0 15px;
            }
            
            .payment-header {
                padding: 20px;
            }
            
            .payment-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="payment-card">
                <div class="payment-header">
                    <h2><i class="fas fa-credit-card me-2"></i>پرداخت امن</h2>
                    <p class="mb-0">اطلاعات کارت بانکی خود را وارد کنید</p>
                </div>
                
                <div class="payment-body">
                    <!-- اطلاعات محصول -->
                    <div class="product-info" id="productInfo">
                        <div class="d-flex align-items-center">
                            <img src="" alt="محصول" class="product-image me-3" id="productImage">
                            <div class="flex-grow-1">
                                <h5 class="mb-1" id="productName">در حال بارگذاری...</h5>
                                <p class="text-muted mb-2" id="productDescription">توضیحات محصول</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h4 text-primary mb-0" id="productPrice">$0.00</span>
                                    <span class="secure-badge">
                                        <i class="fas fa-shield-alt"></i>
                                        پرداخت امن
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- روش‌های پرداخت -->
                    <div class="payment-methods">
                        <div class="payment-method">
                            <i class="fab fa-cc-visa"></i>
                        </div>
                        <div class="payment-method">
                            <i class="fab fa-cc-mastercard"></i>
                        </div>
                        <div class="payment-method">
                            <i class="fab fa-cc-amex"></i>
                        </div>
                        <div class="payment-method">
                            <i class="fab fa-cc-discover"></i>
                        </div>
                    </div>
                    
                    <!-- پیام‌های پرداخت -->
                    <div class="payment-message success" id="payment-success"></div>
                    <div class="payment-message error" id="payment-error"></div>
                    
                    <!-- فرم پرداخت -->
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="cardholder-name" class="form-label">
                                <i class="fas fa-user me-2"></i>نام صاحب کارت
                            </label>
                            <input type="text" id="cardholder-name" class="form-control" placeholder="نام و نام خانوادگی" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-credit-card me-2"></i>اطلاعات کارت
                            </label>
                            <div id="card-element" class="card-element">
                                <!-- Stripe Elements will be inserted here -->
                            </div>
                            <div id="card-errors" class="text-danger mt-2" role="alert"></div>
                        </div>
                        
                        <!-- Loading Spinner -->
                        <div class="loading-spinner" id="payment-loading">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">در حال پردازش...</span>
                            </div>
                            <p class="mt-2">در حال پردازش پرداخت...</p>
                        </div>
                        
                        <button type="submit" class="payment-button" id="payment-submit">
                            <i class="fas fa-lock me-2"></i>پرداخت امن
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <button class="back-button" onclick="goBack()">
                            <i class="fas fa-arrow-right me-2"></i>بازگشت
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stripe-payment.js"></script>
    <script>
        let currentProductId = null;
        
        // راه‌اندازی صفحه
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // دریافت شناسه محصول از URL
                const urlParams = new URLSearchParams(window.location.search);
                currentProductId = urlParams.get('productId');
                
                if (!currentProductId) {
                    throw new Error('شناسه محصول یافت نشد');
                }
                
                // بارگذاری اطلاعات محصول
                await loadProductInfo(currentProductId);
                
                // راه‌اندازی فرم پرداخت
                await initializePaymentForm('card-element');
                
                // اضافه کردن event listener برای فرم
                document.getElementById('payment-form').addEventListener('submit', handlePaymentSubmit);
                
            } catch (error) {
                console.error('خطا در راه‌اندازی صفحه:', error);
                showError('خطا در راه‌اندازی صفحه: ' + error.message);
            }
        });
        
        // بارگذاری اطلاعات محصول
        async function loadProductInfo(productId) {
            try {
                const product = await stripePayment.getProduct(productId);
                
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productPrice').textContent = stripePayment.formatPrice(product.price);
                
                if (product.imageUrl) {
                    document.getElementById('productImage').src = product.imageUrl;
                }
                
            } catch (error) {
                console.error('خطا در بارگذاری اطلاعات محصول:', error);
                showError('خطا در بارگذاری اطلاعات محصول: ' + error.message);
            }
        }
        
        // مدیریت ارسال فرم
        async function handlePaymentSubmit(event) {
            event.preventDefault();
            
            if (!currentProductId) {
                showError('شناسه محصول یافت نشد');
                return;
            }
            
            try {
                await processPayment(currentProductId);
            } catch (error) {
                console.error('خطا در پردازش پرداخت:', error);
                showError('خطا در پردازش پرداخت: ' + error.message);
            }
        }
        
        // نمایش پیام موفقیت
        function showSuccess(message) {
            const successElement = document.getElementById('payment-success');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // مخفی کردن پیام خطا
            document.getElementById('payment-error').style.display = 'none';
        }
        
        // نمایش پیام خطا
        function showError(message) {
            const errorElement = document.getElementById('payment-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // مخفی کردن پیام موفقیت
            document.getElementById('payment-success').style.display = 'none';
        }
        
        // بازگشت به صفحه قبل
        function goBack() {
            window.history.back();
        }
        
        // بررسی احراز هویت
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
