<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .admin-card { max-width: 900px; margin: 40px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-card card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3><i class="fas fa-users me-2"></i>مدیریت کاربران</h3>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="جستجو بر اساس نام یا ایمیل">
                    <button class="btn btn-outline-primary" type="submit">جستجو</button>
                </form>
            </div>
            <div class="card-body" id="usersList">
                <div class="text-center text-muted">در حال بارگذاری...</div>
            </div>
        </div>
    </div>
    <!-- Modal ویرایش کاربر -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ویرایش کاربر</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">نام</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="editUserIsAdmin">
                            <label class="form-check-label" for="editUserIsAdmin">ادمین</label>
                        </div>
                        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
    let usersData = [];
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('authToken');
        if (!token) {
            document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger">دسترسی ادمین لازم است.</div></div>';
            return;
        }
        await loadUsers();
        document.getElementById('searchForm').onsubmit = async function(e) {
            e.preventDefault();
            await loadUsers(document.getElementById('searchInput').value);
        };
    });
    async function loadUsers(q = '') {
        const token = localStorage.getItem('authToken');
        const res = await fetch('/api/admin/users?q=' + encodeURIComponent(q), { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        const container = document.getElementById('usersList');
        if (!data.success || !data.users.length) {
            container.innerHTML = '<div class="text-center text-muted">کاربری یافت نشد.</div>';
            return;
        }
        usersData = data.users;
        container.innerHTML = `<table class='table table-bordered table-hover'><thead><tr><th>نام</th><th>ایمیل</th><th>ادمین</th><th>تاریخ عضویت</th><th>عملیات</th></tr></thead><tbody>
            ${data.users.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.isAdmin ? '<span class=\'badge bg-success\'>بله</span>' : '<span class=\'badge bg-secondary\'>خیر</span>'}</td>
                    <td>${u.createdAt ? new Date(u.createdAt).toLocaleDateString('fa-IR') : ''}</td>
                    <td>
                        <button class='btn btn-sm btn-outline-primary me-1' onclick='showEditUser(${u.id})'><i class='fas fa-edit'></i></button>
                        <button class='btn btn-sm btn-outline-danger' onclick='deleteUser(${u.id})'><i class='fas fa-trash'></i></button>
                    </td>
                </tr>
            `).join('')}</tbody></table>`;
    }
    window.showEditUser = function(id) {
        const user = usersData.find(u => u.id === id);
        if (!user) return;
        document.getElementById('editUserId').value = user.id;
        document.getElementById('editUserName').value = user.name;
        document.getElementById('editUserEmail').value = user.email;
        document.getElementById('editUserIsAdmin').checked = !!user.isAdmin;
        var modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();
    };
    document.getElementById('editUserForm').onsubmit = async function(e) {
        e.preventDefault();
        const token = localStorage.getItem('authToken');
        const id = document.getElementById('editUserId').value;
        const name = document.getElementById('editUserName').value;
        const email = document.getElementById('editUserEmail').value;
        const isAdmin = document.getElementById('editUserIsAdmin').checked;
        const res = await fetch(`/api/admin/users/${id}/edit`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ name, email, isAdmin })
        });
        const data = await res.json();
        if (data.success) {
            alert('اطلاعات کاربر ویرایش شد');
            var modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
            modal.hide();
            loadUsers();
        } else {
            alert('خطا در ویرایش کاربر');
        }
    };
    window.deleteUser = async function(id) {
        if (!confirm('آیا از حذف این کاربر مطمئن هستید؟')) return;
        const token = localStorage.getItem('authToken');
        const res = await fetch(`/api/admin/users/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        if (data.success) {
            alert('کاربر حذف شد');
            loadUsers();
        } else {
            alert('خطا در حذف کاربر');
        }
    };
    </script>
</body>
</html>
