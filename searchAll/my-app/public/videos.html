<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدئوها | پلتفرم ویدئو</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="video-player.css">
    
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .video-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: #333;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-thumbnail .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .play-button {
            opacity: 1;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .video-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #ccc;
        }
        
        .video-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-stats i {
            margin-left: 5px;
        }
        
        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            width: 100%;
            max-width: 400px;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .category-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .category-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .category-tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-color: transparent;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 24px;
            color: #ff6b6b;
        }
        
        .no-videos {
            text-align: center;
            padding: 50px 20px;
            color: #ccc;
        }
        
        .no-videos i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h3 class="mb-0">
                        <i class="fas fa-play-circle me-2"></i>
                        ویدئوها
                    </h3>
                </div>
                <div class="col-md-4">
                    <input type="text" class="search-box" id="searchInput" placeholder="جستجو در ویدئوها...">
                </div>
                <div class="col-md-4 text-end">
                    <a href="/" class="btn btn-outline-light me-2">
                        <i class="fas fa-home me-1"></i>
                        خانه
                    </a>
                    <a href="/auth.html" class="btn btn-primary" id="authBtn">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        ورود
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Tabs -->
    <div class="container">
        <div class="category-tabs" id="categoryTabs">
            <div class="category-tab active" data-category="all">همه</div>
            <div class="category-tab" data-category="trending">محبوب</div>
            <div class="category-tab" data-category="new">جدید</div>
            <div class="category-tab" data-category="music">موسیقی</div>
            <div class="category-tab" data-category="comedy">طنز</div>
            <div class="category-tab" data-category="education">آموزشی</div>
            <div class="category-tab" data-category="shorts">ویدئوهای کوتاه</div>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="video-container">
        <div class="container">
            <div class="video-grid" id="videoGrid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span class="ms-2">در حال بارگذاری...</span>
                </div>
            </div>
            
            <!-- Load More Button -->
            <div class="text-center mt-4 mb-4" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-outline-light" id="loadMoreBtn">
                    <i class="fas fa-plus me-1"></i>
                    بارگذاری بیشتر
                </button>
            </div>
        </div>
    </div>

    <!-- Upload Button -->
    <button class="upload-btn" id="uploadBtn" title="آپلود ویدئو">
        <i class="fas fa-plus"></i>
                    </button>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">
                        <i class="fas fa-upload me-2"></i>
                        آپلود ویدئو
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">عنوان ویدئو</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="videoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">توضیحات</label>
                            <textarea class="form-control bg-dark text-light border-secondary" id="videoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">فایل ویدئو</label>
                            <input type="file" class="form-control bg-dark text-light border-secondary" id="videoFile" accept="video/*" required>
                            <div class="form-text text-muted">حداکثر حجم: 100 مگابایت</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">نوع ویدئو</label>
                            <select class="form-control bg-dark text-light border-secondary" id="videoType">
                                <option value="normal">معمولی</option>
                                <option value="short">کوتاه (Shorts)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تصویر پیش‌نمایش (اختیاری)</label>
                            <input type="file" class="form-control bg-dark text-light border-secondary" id="thumbnailFile" accept="image/*">
                        </div>
                        <div class="progress mb-3" id="uploadProgress" style="display: none;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                    <button type="button" class="btn btn-primary" id="submitUpload">
                        <i class="fas fa-upload me-1"></i>
                        آپلود
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="videoPlayerModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="videoPlayerTitle">پخش ویدئو</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="video-player-container">
                        <video id="videoPlayer" controls class="w-100">
                            مرورگر شما از پخش ویدئو پشتیبانی نمی‌کند.
                        </video>
                    </div>
                    <div class="p-3">
                        <h4 id="videoPlayerTitleText"></h4>
                        <p id="videoPlayerDescription" class="text-muted"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="video-stats">
                                <span id="videoPlayerViews">
                                    <i class="fas fa-eye"></i>
                                    0 بازدید
                                </span>
                                <span id="videoPlayerLikes">
                                    <i class="fas fa-heart"></i>
                                    0 لایک
                                </span>
                            </div>
                            <button class="btn btn-outline-danger" id="likeVideoBtn">
                                <i class="fas fa-heart"></i>
                                لایک
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Recommendations -->
    <div class="container mt-4">
        <div class="row" id="recommendationsRow" style="display:none;">
            <div class="col-12 mb-3">
                <h4><i class="fas fa-magic me-2"></i>پیشنهاد ویژه برای شما</h4>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                    <div class="card-header border-secondary"><i class="fas fa-fire text-warning me-1"></i>محبوب‌ترین‌ها</div>
                    <div class="card-body" id="trendingVideos"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                    <div class="card-header border-secondary"><i class="fas fa-clock text-info me-1"></i>جدیدترین‌ها</div>
                    <div class="card-body" id="newestVideos"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-dark text-light h-100">
                    <div class="card-header border-secondary"><i class="fas fa-heart text-danger me-1"></i>علاقه‌مندی‌های شما</div>
                    <div class="card-body" id="likedVideos"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="video-player.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('authToken');
        if (token) {
            const res = await fetch('/api/videos/recommend', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            if (data.success) {
                document.getElementById('recommendationsRow').style.display = '';
                renderMiniList('trendingVideos', data.trending);
                renderMiniList('newestVideos', data.newest);
                renderMiniList('likedVideos', data.liked);
            }
        }
    });
    function renderMiniList(id, videos) {
        const el = document.getElementById(id);
        if (!el) return;
        if (!videos || videos.length === 0) {
            el.innerHTML = '<div class="text-muted">موردی یافت نشد.</div>';
            return;
        }
        el.innerHTML = videos.map(v => `
            <div class="d-flex align-items-center mb-2">
                <img src="${v.thumbnail ? '/uploads/' + v.thumbnail : 'https://via.placeholder.com/60x40/333/fff?text=ویدئو'}" style="width:60px;height:40px;object-fit:cover;border-radius:6px;">
                <div class="ms-2">
                    <div class="fw-bold">${v.title}</div>
                    <div class="small text-muted">${v.createdAt ? new Date(v.createdAt).toLocaleDateString('fa-IR') : ''}</div>
                </div>
            </div>
        `).join('');
        }
    </script>
</body>
</html>
