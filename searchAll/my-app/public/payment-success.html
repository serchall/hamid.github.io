<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت موفق - Stripe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            max-width: 500px;
            width: 100%;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        .success-title {
            color: #28a745;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .transaction-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .detail-value {
            color: #212529;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline-success {
            border: 2px solid #28a745;
            color: #28a745;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-success:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .success-card {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-primary,
            .btn-outline-success,
            .btn-outline-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="success-title">پرداخت موفق!</h1>
            <p class="success-message">
                تراکنش شما با موفقیت انجام شد. محصول خریداری شده به پروفایل شما اضافه شده است.
            </p>
            
            <!-- جزئیات تراکنش -->
            <div class="transaction-details" id="transactionDetails">
                <div class="detail-row">
                    <span class="detail-label">شماره تراکنش:</span>
                    <span class="detail-value" id="transactionId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">محصول:</span>
                    <span class="detail-value" id="productName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">مبلغ:</span>
                    <span class="detail-value" id="amount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">تاریخ:</span>
                    <span class="detail-value" id="date">-</span>
                </div>
            </div>
            
            <!-- دکمه‌های عملیات -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="goToProfile()">
                    <i class="fas fa-user me-2"></i>مشاهده پروفایل
                </button>
                <button class="btn btn-outline-success" onclick="goToCourses()">
                    <i class="fas fa-graduation-cap me-2"></i>مشاهده دوره‌ها
                </button>
                <button class="btn btn-outline-secondary" onclick="goHome()">
                    <i class="fas fa-home me-2"></i>صفحه اصلی
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stripe-payment.js"></script>
    <script>
        // راه‌اندازی صفحه
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // ایجاد کنفتی
                createConfetti();
                
                // بارگذاری اطلاعات تراکنش
                await loadTransactionInfo();
                
            } catch (error) {
                console.error('خطا در راه‌اندازی صفحه:', error);
            }
        });
        
        // بارگذاری اطلاعات تراکنش
        async function loadTransactionInfo() {
            try {
                // دریافت شناسه جلسه از URL
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session_id');
                
                if (sessionId) {
                    // در اینجا می‌توانید اطلاعات تراکنش را از سرور دریافت کنید
                    // فعلاً اطلاعات نمونه نمایش داده می‌شود
                    document.getElementById('transactionId').textContent = sessionId.substring(0, 8) + '...';
                    document.getElementById('productName').textContent = 'دوره آموزشی';
                    document.getElementById('amount').textContent = '$29.99';
                    document.getElementById('date').textContent = new Date().toLocaleDateString('fa-IR');
                }
                
            } catch (error) {
                console.error('خطا در بارگذاری اطلاعات تراکنش:', error);
            }
        }
        
        // ایجاد کنفتی
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // حذف کنفتی بعد از انیمیشن
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 100);
            }
        }
        
        // هدایت به پروفایل
        function goToProfile() {
            window.location.href = '/profile.html';
        }
        
        // هدایت به دوره‌ها
        function goToCourses() {
            window.location.href = '/courses.html';
        }
        
        // هدایت به صفحه اصلی
        function goHome() {
            window.location.href = '/';
        }
        
        // بررسی احراز هویت
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
