<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-credit-card me-2"></i>پرداخت</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3">سبد خرید شما</h5>
                        <div id="cart-items"></div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <strong>مبلغ کل:</strong>
                            <span id="total-amount">0 تومان</span>
                        </div>
                        <hr>
                        <form id="payForm">
                            <div class="mb-3">
                                <label class="form-label">شماره کارت (تستی)</label>
                                <input type="text" class="form-control" placeholder="1234-5678-9012-3456" required>
                            </div>
                            <button class="btn btn-success w-100" type="submit"><i class="fas fa-check"></i> پرداخت</button>
                        </form>
                        <div id="payResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
    // نمایش سبد خرید
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        if (cart.length === 0) {
            cartItems.innerHTML = '<div class="text-muted">سبد خرید خالی است.</div>';
            document.getElementById('total-amount').textContent = '0 تومان';
            return;
        }
        let total = 0;
        cartItems.innerHTML = cart.map(item => {
            total += item.price * item.qty;
            return `<div class='d-flex align-items-center justify-content-between border-bottom py-2'>
                <div>
                    <img src='${item.image}' style='width:40px;height:40px;object-fit:cover;border-radius:6px;'>
                    <span class='ms-2'>${item.name}</span>
                </div>
                <div>
                    <span class='badge bg-primary'>${item.qty}</span>
                    <span class='ms-2 text-success fw-bold'>${item.price.toLocaleString()} تومان</span>
                </div>
            </div>`;
        }).join('');
        document.getElementById('total-amount').textContent = total.toLocaleString() + ' تومان';
    }
    renderCart();
    // پرداخت تستی
    document.getElementById('payForm').onsubmit = function(e) {
        e.preventDefault();
        if (cart.length === 0) {
            document.getElementById('payResult').innerHTML = '<div class="alert alert-danger">سبد خرید خالی است.</div>';
            return;
        }
        document.getElementById('payResult').innerHTML = '<div class="alert alert-success">پرداخت با موفقیت انجام شد! سفارش شما ثبت شد.</div>';
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
    };
    </script>
</body>
</html>
