<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            overflow: hidden;
        }
        
        .whatsapp-container {
            height: 100vh;
            display: flex;
            background: #e5ddd5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e9edef;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9edef;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .header-actions {
            display: flex;
            gap: 20px;
        }
        
        .header-actions i {
            color: #54656f;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Search */
        .search-container {
            padding: 8px 12px;
            background: #f0f2f5;
        }
        
        .search-box {
            background: white;
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
        }
        
        .search-box i {
            color: #54656f;
        }
        
        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .chat-item:hover {
            background: #f5f6f6;
        }
        
        .chat-item.active {
            background: #f0f2f5;
        }
        
        .chat-avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            position: relative;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #25d366;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .chat-name {
            font-weight: 500;
            color: #111b21;
            font-size: 16px;
        }
        
        .chat-time {
            font-size: 12px;
            color: #667781;
        }
        
        .chat-message {
            color: #667781;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unread-badge {
            background: #25d366;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
        }
        
        .chat-header-main {
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9edef;
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-actions {
            display: flex;
            gap: 20px;
        }
        
        .chat-actions i {
            color: #54656f;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #efeae2;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="%23ffffff" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        
        .message {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-end;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }
        
        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }
        
        .message-content {
            font-size: 14.2px;
            line-height: 19px;
            color: #111b21;
        }
        
        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .message.sent .message-time {
            justify-content: flex-end;
        }
        
        .message-status {
            font-size: 12px;
        }
        
        .message.sent .message-status {
            color: #53bdeb;
        }
        
        /* Input Area */
        .input-area {
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        
        .input-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 9px 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .input-actions i {
            color: #54656f;
            cursor: pointer;
            font-size: 24px;
            padding: 4px;
        }
        
        .input-actions i:hover {
            background: #e9edef;
            border-radius: 50%;
        }
        
        .message-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }
        
        .send-button {
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #128c7e;
        }
        
        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            padding: 8px 16px;
            color: #667781;
            font-size: 14px;
            font-style: italic;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #efeae2;
            color: #667781;
            text-align: center;
        }
        
        .welcome-icon {
            font-size: 4rem;
            color: #25d366;
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
        
        /* Scrollbar */
        .chat-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 3px;
        }
        
        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999999;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-avatar" onclick="showProfile()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header-actions">
                    <i class="fas fa-circle-notch" onclick="showStatus()"></i>
                    <i class="fas fa-comments" onclick="showNewChat()"></i>
                    <i class="fas fa-ellipsis-v" onclick="showMenu()"></i>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="جستجو یا شروع چت جدید" id="searchInput">
                </div>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- چت‌ها اینجا لود می‌شوند -->
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h4>پیام‌رسان WhatsApp</h4>
                <p>برای شروع چت، یک گفتگو را انتخاب کنید</p>
            </div>
            
            <div class="chat-header-main" id="chatHeader" style="display:none;">
                <div class="chat-user-info">
                    <div class="chat-avatar" id="currentChatAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="chat-name" id="currentChatName">انتخاب چت</div>
                        <small class="text-muted" id="currentChatStatus">آنلاین</small>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-search" onclick="searchMessages()"></i>
                    <i class="fas fa-ellipsis-v" onclick="showChatMenu()"></i>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer" style="display:none;">
                <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display:none;">
                <i class="fas fa-circle fa-pulse me-2"></i>
                <span id="typingText">در حال تایپ...</span>
            </div>
            
            <div class="input-area" id="inputArea" style="display:none;">
                <div class="input-container">
                    <div class="input-actions">
                        <i class="far fa-smile" onclick="showEmoji()"></i>
                        <i class="fas fa-paperclip" onclick="showAttachments()"></i>
                    </div>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="پیام خود را بنویسید..." 
                        rows="1"
                        maxlength="4096"
                    ></textarea>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = 'کاربر';
        let currentChat = null;
        let chats = [
            {
                id: 1,
                name: 'گروه خانواده',
                lastMessage: 'سلام همه، چطوری؟',
                time: '12:30',
                unread: 3,
                type: 'group',
                online: true
            },
            {
                id: 2,
                name: 'علی احمدی',
                lastMessage: 'ممنون از پیامت',
                time: '11:45',
                unread: 0,
                type: 'individual',
                online: true
            },
            {
                id: 3,
                name: 'سارا محمدی',
                lastMessage: 'فایل ارسال کردم',
                time: 'دیروز',
                unread: 1,
                type: 'individual',
                online: false
            },
            {
                id: 4,
                name: 'گروه کار',
                lastMessage: 'جلسه فردا ساعت 10',
                time: 'دیروز',
                unread: 0,
                type: 'group',
                online: false
            }
        ];

        // بررسی احراز هویت
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            renderChatList();
            setupEventListeners();
        });

        // رندر کردن لیست چت‌ها
        function renderChatList() {
            const container = document.getElementById('chatList');
            container.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => selectChat(chat);
                
                const avatar = document.createElement('div');
                avatar.className = 'chat-avatar';
                avatar.innerHTML = chat.type === 'group' ? 
                    '<i class="fas fa-users"></i>' : 
                    chat.name.charAt(0).toUpperCase();
                
                if (chat.online) {
                    const onlineIndicator = document.createElement('div');
                    onlineIndicator.className = 'online-indicator';
                    avatar.appendChild(onlineIndicator);
                }
                
                const info = document.createElement('div');
                info.className = 'chat-info';
                info.innerHTML = `
                    <div class="chat-header">
                        <span class="chat-name">${chat.name}</span>
                        <span class="chat-time">${chat.time}</span>
                    </div>
                    <div class="chat-message">${chat.lastMessage}</div>
                `;
                
                const badge = chat.unread > 0 ? 
                    `<div class="unread-badge">${chat.unread}</div>` : '';
                
                chatItem.innerHTML = `
                    ${avatar.outerHTML}
                    ${info.outerHTML}
                    ${badge}
                `;
                
                container.appendChild(chatItem);
            });
        }

        // انتخاب چت
        function selectChat(chat) {
            currentChat = chat;
            
            // به‌روزرسانی UI
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messagesContainer').style.display = 'block';
            document.getElementById('inputArea').style.display = 'flex';
            
            document.getElementById('currentChatName').textContent = chat.name;
            document.getElementById('currentChatAvatar').innerHTML = chat.type === 'group' ? 
                '<i class="fas fa-users"></i>' : 
                chat.name.charAt(0).toUpperCase();
            
            // بارگذاری پیام‌ها
            loadMessages(chat.id);
            
            // علامت‌گذاری به عنوان خوانده شده
            markAsRead(chat.id);
            
            // به‌روزرسانی لیست چت‌ها
            updateChatList();
        }

        // بارگذاری پیام‌ها
        function loadMessages(chatId) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            // پیام‌های نمونه
            const sampleMessages = [
                {
                    id: 1,
                    content: 'سلام! چطوری؟',
                    sender: 'other',
                    time: '12:30',
                    status: 'read'
                },
                {
                    id: 2,
                    content: 'ممنون، خوبم. تو چطوری؟',
                    sender: 'me',
                    time: '12:31',
                    status: 'read'
                },
                {
                    id: 3,
                    content: 'خوبم، ممنون. امروز چه برنامه‌ای داری؟',
                    sender: 'other',
                    time: '12:32',
                    status: 'read'
                }
            ];
            
            sampleMessages.forEach(message => {
                addMessageToChat(message);
            });
        }

        // اضافه کردن پیام به چت
        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === 'me' ? 'sent' : 'received'}`;
            
            const statusIcon = message.sender === 'me' ? 
                (message.status === 'read' ? 'fas fa-check-double' : 'fas fa-check') : '';
            
            const statusColor = message.status === 'read' ? '#53bdeb' : '#667781';
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">
                        ${message.time}
                        ${message.sender === 'me' ? 
                            `<i class="${statusIcon}" style="color: ${statusColor}"></i>` : ''}
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // ارسال پیام
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentChat) return;
            
            const message = {
                id: Date.now(),
                content: content,
                sender: 'me',
                time: new Date().toLocaleTimeString('fa-IR', {
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                status: 'sent'
            };
            
            addMessageToChat(message);
            
            // پاک کردن فیلد ورودی
            input.value = '';
            input.style.height = 'auto';
            
            // شبیه‌سازی دریافت پیام
            setTimeout(() => {
                const reply = {
                    id: Date.now() + 1,
                    content: 'پیام شما دریافت شد! 👍',
                    sender: 'other',
                    time: new Date().toLocaleTimeString('fa-IR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    status: 'read'
                };
                addMessageToChat(reply);
            }, 1000);
            
            // به‌روزرسانی آخرین پیام در لیست
            updateLastMessage(content);
        }

        // به‌روزرسانی آخرین پیام
        function updateLastMessage(content) {
            if (currentChat) {
                currentChat.lastMessage = content;
                currentChat.time = new Date().toLocaleTimeString('fa-IR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                renderChatList();
            }
        }

        // علامت‌گذاری به عنوان خوانده شده
        function markAsRead(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                chat.unread = 0;
                renderChatList();
            }
        }

        // به‌روزرسانی لیست چت‌ها
        function updateChatList() {
            renderChatList();
        }

        // اسکرول به پایین
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // تنظیم event listeners
        function setupEventListeners() {
            // تنظیم ارتفاع textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // ارسال با Enter
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // جستجو
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                filterChats(query);
            });
        }

        // فیلتر کردن چت‌ها
        function filterChats(query) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                const name = item.querySelector('.chat-name').textContent.toLowerCase();
                const message = item.querySelector('.chat-message').textContent.toLowerCase();
                
                if (name.includes(query) || message.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // توابع منو (برای آینده)
        function showProfile() {
            alert('پروفایل کاربر');
        }

        function showStatus() {
            alert('وضعیت‌ها');
        }

        function showNewChat() {
            alert('چت جدید');
        }

        function showMenu() {
            alert('منو');
        }

        function searchMessages() {
            alert('جستجو در پیام‌ها');
        }

        function showChatMenu() {
            alert('منوی چت');
        }

        function showEmoji() {
            alert('ایموجی');
        }

        function showAttachments() {
            alert('پیوست‌ها');
        }

        console.log('📱 WhatsApp Messenger v1.0');
        console.log('🎨 طراحی شبیه WhatsApp');
    </script>
</body>
</html>
